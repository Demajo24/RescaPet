<body>

    <main>

        <section class="container">
            <div id="app">

                <!-- BotÃ³n Nuevo -->

                <section v-if="error">Lo sentimos se produjo un error</section>
                <section v-else>
                    <section v-if="cargando">
                        <p>Cargando .....</p>

                    </section>

                    <section v-else>

                                <thead>
                                    <tr>

                                        <th>Nombre</th>

                                <tbody>
                                   
                                    <tr v-for="perdido in perdidos">

                                        </td> -->

                                        </td>
                                       <td>
                                            <a class="boton" :href="'Templates/editar_producto.html?id='+perdido.id +'&nombre='+perdido.nombre +'&email='+perdido.email +'&informacion='+perdido.informacion">Editar</a>

                                    </tr>
                                </tbody>
                            </table>

                    </section>
